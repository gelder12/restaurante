{% extends 'peliculas/base.html' %}

    {% block content %}
    <div>
  <h3 align="right"><a href="{% url 'menu_nuevo' %}">Nuevo Menu</a></h3>
</div>
{% for menu in menus %}
  <div>
      <h3><a href = "{% url 'menu_detalle' pk=menu.pk %}">Nombre: {{ menu.nombre }}<a></h3>
      <p>Tipo Producto: {{ menu.tipoproducto|linebreaksbr }}</p>
  </div>
{% endfor %}
    {% endblock %}
