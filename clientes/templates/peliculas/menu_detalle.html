{% extends 'peliculas/base.html' %}

    {% block content %}
  <div class="post">
    <a class="btn btn-danger" href= "{% url 'menu_editar' pk=menu.pk %}"><span class="glyphicon-pencil"></span>Actualizar</a>
  <a class="btn btn-danger" href= "{% url 'menu_remove' pk=menu.pk %}"><span class="glyphicon-remove"></span>Borrar</a>
    <p>Nombre: {{ menu.nombre }}</p>
      <p>TipoProducto: {{ menu.tipoproducto|linebreaksbr }}</p>
      <p>Descripcion: {{ menu.descripcion|linebreaksbr }}</p>
      <p>Precio: {{ menu.precio|linebreaksbr }}</p>
  </div>
    {% endblock %}
